<div class="container">
  <h1>{{title}}</h1>
  <form>
    <label for="">Numero: </label>
    <input type="number" [(ngModel)]="numeroUno" name="numeroUno">
    <br>
    <label for="">Numero: </label>
    <input type="number" [(ngModel)]="numeroDos" name="numeroDos">
    <br>
    <input type="submit" value="sumar" (click)="sumar()">
    <input type="submit" value="restar" (click)="restar()">
    <input type="submit" value="multiplicar" (click)="multiplicar()">
    <input type="submit" value="dividir" (click)="dividir()">
  </form>
  <div class="paragraph">
    <p>Resultado: {{result}}</p>
  </div>
</div>
